<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <div class="wrapper">
        <div class="menu">

        </div>
        <div class="right">
            <div class="head">
                <section class="heading">
                <h3>Welcome to Yash Club!</h3>&nbsp;<span>Seize your moment</span>
                </section>
                <section class="right-head">
                    <div class="bellIcon"></div>
                    <div class="buildIcon"></div>
                </section>
                <section class="name">
                    <p class="company">YC Technologies</p>
                    <p class="logout"><a href="#logout">logout</a></p>
                </section>
            </div>
            <div class="stats">
                <section class="stats-head">
                    <div class="amountIcon"></div>
                    <section class="amount">
                        <p class="amount-inv">Amount Invested</p>
                        <p class="am-value">10,000/-</p>
                    </section>
                </section>
                <section class="stats-head">
                    <div class="profitIcon"></div>
                    <section class="amount">
                        <p class="amount-inv">Profit Earned</p>
                        <p class="am-value">2,000/-</p>
                    </section>
                </section>
                <section class="stats-head">
                    <div class="walletIcon"></div>
                    <section class="amount">
                        <p class="amount-inv">Wallet Balance</p>
                        <p class="am-value">7,000/- <a href="#add">Add Money</a></p>
                    </section>
                </section>
                <section class="stats-head">
                    <div class="withdrawIcon"></div>
                    <section class="amount">
                        <p class="amount-inv">Withdrawn</p>
                        <p class="am-value">0/-</p>
                    </section>
                </section>
            </div>
            <div class="box">

            </div>
            <div class="footer">

            </div>
        </div>
    </div>
</body>
</html>
